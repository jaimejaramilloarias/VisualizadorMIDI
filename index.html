<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador MIDI - Jaime Jaramillo Arias</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="app-title">Visualizador MIDI - Jaime Jaramillo Arias</h1>
  <nav id="top-menu">
    <button
      id="load-midi"
      title="Cargar archivo MIDI"
      data-help="Selecciona un archivo MIDI local para visualizar sus notas."
    >Cargar MIDI</button>
    <button
      id="load-wav"
      title="Cargar archivo WAV"
      data-help="Carga un archivo WAV y sincroniza el audio con la animación."
    >Cargar WAV</button>
    <button
      id="play-stop"
      title="Reproducir o detener"
      data-help="Inicia o detiene la reproducción de la animación y el audio cargado."
    >Play/Stop</button>
    <button
      id="seek-forward"
      title="Adelantar 3 segundos"
      data-help="Avanza la reproducción tres segundos."
    >Adelantar</button>
    <button
      id="seek-backward"
      title="Atrasar 3 segundos"
      data-help="Retrocede la reproducción tres segundos."
    >Atrasar</button>
    <button
      id="restart"
      title="Reiniciar"
      data-help="Regresa la reproducción al inicio."
    >Inicio</button>
    <button
      id="aspect-16-9"
      title="Cambiar a 16:9"
      data-help="Establece el canvas en formato horizontal 16:9."
    >16:9</button>
    <button
      id="aspect-9-16"
      title="Cambiar a 9:16"
      data-help="Establece el canvas en formato vertical 9:16."
    >9:16</button>
    <button
      id="full-screen"
      title="Pantalla completa"
      data-help="Expande el canvas a pantalla completa con supersampling."
    >Pantalla completa</button>
    <button
      id="toggle-fps"
      title="Alternar modo de FPS"
      data-help="Alterna entre un FPS fijo y la tasa automática según la pantalla."
    >FPS Auto</button>
  </nav>

  <canvas
    id="visualizer"
    width="1280"
    height="720"
    title="Área de visualización"
    data-help="Muestra la animación de las notas del archivo MIDI."
  ></canvas>

  <input
    type="file"
    id="midi-file-input"
    accept=".mid,.midi"
    style="display: none"
  />

  <input
    type="file"
    id="wav-file-input"
    accept=".wav,audio/wav"
    style="display: none"
  />

  <nav id="bottom-menu">
    <select
      id="instrument-select"
      title="Seleccionar instrumento"
      data-help="Lista de instrumentos disponibles en el archivo MIDI."
    >
      <option>Instrumento</option>
    </select>
    <select
      id="family-select"
      title="Seleccionar familia"
      data-help="Permite asignar una familia al instrumento seleccionado."
    >
      <option value="">Familia</option>
      <option>Maderas de timbre "redondo"</option>
      <option>Dobles cañas</option>
      <option>Saxofones</option>
      <option>Metales</option>
      <option>Cornos</option>
      <option>Percusión menor</option>
      <option>Tambores</option>
      <option>Platillos</option>
      <option>Placas</option>
      <option>Auxiliares</option>
      <option>Cuerdas frotadas</option>
      <option>Cuerdas pulsadas</option>
      <option>Voces</option>
      <option>Custom 1</option>
      <option>Custom 2</option>
      <option>Custom 3</option>
      <option>Custom 4</option>
      <option>Custom 5</option>
    </select>
    <button
      id="toggle-family-panel"
      title="Panel de familias"
      data-help="Despliega el panel para personalizar color y figura de cada familia."
    >▼</button>
    <button
      id="developer-mode"
      title="Modo desarrollador"
      data-help="Activa controles avanzados y muestra mensajes de ayuda detallados."
    >Modo desarrollador</button>
  </nav>

  <div id="family-config-panel" class="hidden">
    <div id="developer-controls" class="hidden"></div>
  </div>

  <div id="assignment-modal" class="hidden">
    <div class="modal-content">
      <div class="modal-columns">
        <div class="instruments-column">
          <h3>Instrumentos</h3>
          <ul id="modal-instrument-list"></ul>
        </div>
        <div class="families-column">
          <h3>Familias</h3>
          <div id="modal-family-zones"></div>
        </div>
      </div>
      <button
        id="apply-assignments"
        title="Aplicar asignaciones"
        data-help="Confirma las asignaciones de instrumentos a familias."
      >Aplicar</button>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="midiLoader.js"></script>
  <script src="wavLoader.js"></script>
  <script src="audioPlayer.js"></script>
  <script src="ui.js"></script>
  <script src="help.js"></script>
  <script src="configuracion.js"></script>
  <script src="script.js"></script>
</body>
</html>
