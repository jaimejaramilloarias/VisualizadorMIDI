<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador MIDI - Jaime Jaramillo Arias</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="app-title">Visualizador MIDI - Jaime Jaramillo Arias</h1>
  <nav id="top-menu">
    <button id="load-midi">Cargar MIDI</button>
    <button id="load-wav">Cargar WAV</button>
    <button id="play-stop">Play/Stop</button>
    <button id="seek-forward">Adelantar</button>
    <button id="seek-backward">Atrasar</button>
    <button id="restart">Inicio</button>
    <button id="aspect-16-9">16:9</button>
    <button id="aspect-9-16">9:16</button>
    <button id="full-screen">Pantalla completa</button>
  </nav>

  <canvas id="visualizer" width="1280" height="720"></canvas>

  <input
    type="file"
    id="midi-file-input"
    accept=".mid,.midi"
    style="display: none"
  />

  <input
    type="file"
    id="wav-file-input"
    accept=".wav,audio/wav"
    style="display: none"
  />

  <nav id="bottom-menu">
    <select id="instrument-select">
      <option>Instrumento</option>
    </select>
    <select id="family-select">
      <option value="">Familia</option>
      <option>Maderas de timbre "redondo"</option>
      <option>Dobles cañas</option>
      <option>Saxofones</option>
      <option>Metales</option>
      <option>Cornos</option>
      <option>Percusión menor</option>
      <option>Tambores</option>
      <option>Platillos</option>
      <option>Placas</option>
      <option>Auxiliares</option>
      <option>Cuerdas frotadas</option>
      <option>Cuerdas pulsadas</option>
      <option>Voces</option>
      <option>Custom 1</option>
      <option>Custom 2</option>
      <option>Custom 3</option>
      <option>Custom 4</option>
      <option>Custom 5</option>
    </select>
    <button id="toggle-family-panel">▼</button>
    <button id="developer-mode">Modo desarrollador</button>
  </nav>

  <div id="family-config-panel" class="hidden">
    <div id="developer-controls" class="hidden"></div>
  </div>

  <div id="assignment-modal" class="hidden">
    <div class="modal-content">
      <div class="modal-columns">
        <div class="instruments-column">
          <h3>Instrumentos</h3>
          <ul id="modal-instrument-list"></ul>
        </div>
        <div class="families-column">
          <h3>Familias</h3>
          <div id="modal-family-zones"></div>
        </div>
      </div>
      <button id="apply-assignments">Aplicar</button>
    </div>
  </div>

  <script src="utils.js"></script>
  <script src="midiLoader.js"></script>
  <script src="wavLoader.js"></script>
  <script src="audioPlayer.js"></script>
  <script src="ui.js"></script>
  <script src="configuracion.js"></script>
  <script src="script.js"></script>
</body>
</html>
